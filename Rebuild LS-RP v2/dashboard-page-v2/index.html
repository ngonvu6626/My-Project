<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../lib/css/base.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <!-- Ion Icon -->
    <div id="container">
      <header>
        <div class="heading">
          <div class="heading-left"></div>
          <div class="heading-logo">
            <img src="../lib/images/ls-rp.png" alt="logo" />
          </div>

          <!-- Menu Primary -->
          <ul>
            <li class="js-menuPrimary">
              <ion-icon name="person-outline"></ion-icon>
              <span>thông tin</span>
            </li>

            <li class="js-menuPrimary">
              <ion-icon name="car-sport-outline"></ion-icon>
              <span>phương tiện</span>
            </li>
            <li class="js-menuPrimary">
              <ion-icon name="home-outline"></ion-icon>
              <span>nhà đất</span>
            </li>
            <li class="js-menuPrimary">
              <ion-icon name="bar-chart-outline"></ion-icon>
              <span>đấu giá</span>
            </li>
            <li class="js-menuPrimary">
              <ion-icon name="rocket-outline"></ion-icon>
              <span>V.I.P</span>
            </li>
            <li class="js-menuPrimary">
              <ion-icon name="flag-outline"></ion-icon>
              <span>luật</span>
            </li>
            <li class="js-menuPrimary">
              <ion-icon name="help-outline"></ion-icon>
              <span>F.A.Q</span>
            </li>
          </ul>

          <div class="heading-right">
            <ion-icon name="close-outline"></ion-icon>
          </div>
        </div>
      </header>

      <!-- Thông Tin -->
      <section id="dashboard" class="dashboard" style="display: none"></section>

      <section id="vehicle" class="vehicle">
        <div class="best-sale">
          <h2 class="title">Top 8 best selling</h2>

          <div class="slider-frame">
            <div class="slider-images">
              <div class="img-container">
                <img src="./assets/images/1.png" alt="1" />
              </div>
              <div class="img-container">
                <img src="./assets/images/2.png" alt="22" />
              </div>
              <div class="img-container">
                <img src="./assets/images/3.png" alt="3" />
              </div>
              <div class="img-container">
                <img src="./assets/images/4.png" alt="4" />
              </div>
              <div class="img-container">
                <img src="./assets/images/5.png" alt="5" />
              </div>
              <div class="img-container">
                <img src="./assets/images/6.png" alt="6" />
              </div>
              <div class="img-container">
                <img src="./assets/images/7.png" alt="7" />
              </div>
              <div class="img-container">
                <img src="./assets/images/8.png" alt="8" />
              </div>
            </div>
          </div>
        </div>
        <div class="list-car">
          <h2 class="title">List Car</h2>
        </div>
      </section>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- Base JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../lib/scripts/main.js"></script>
    <!-- Main JS -->
    <script src="./assets/scripts/index.js"></script>
  </body>
</html>
